<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // JSX for the article
      const article = (
        <div>
          <h1>Article</h1>
          <p>This is a paragraph from the text.</p>
          <button>Open</button>
        </div>
      );

      // JSX for the footer
      const footer = (
        <footer>
          <div>
            <ul>
              <li>Random</li>
              <li>Random</li>
              <li>Random</li>
              <li>
                <input
                  type="text"
                  maxLength="10"
                  aria-label="this is a random input"
                  className="emailInput"
                  //   readOnly
                />
              </li>
            </ul>
          </div>
        </footer>
      );

      // Using React 18 createRoot
      const root = ReactDOM.createRoot(document.getElementById("root"));

      const Header = ({ pageName }) => {
        return (
          <div>
            <div>{pageName}</div>
            <ul>
              <li>home</li>
              <li>about</li>
              <li>services</li>
              <li>help</li>
            </ul>
          </div>
        );
      };

      const AccessPropsDirectly = (props) => {
        return props.isValue == true ? (
          <p>this is the right way</p>
        ) : (
          <p>this isnt the right way</p>
        );
      };

      // Rendering both article and footer
      root.render(
        <>
          <Header pageName="documents" />
          {article}
          {footer}
          <AccessPropsDirectly isValue={false} />
        </>
      );
    </script>
  </body>
</html>
